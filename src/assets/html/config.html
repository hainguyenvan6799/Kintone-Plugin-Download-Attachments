<section class="settings">
  <h2 class="settings-heading">Settings for Download Attachments</h2>

  <form class="js-submit-settings">
    <p class="kintoneplugin-row">
      <label for="message">
        Enable selected records for attachements downloading:&nbsp;
        <input type="radio" name="chooseEnableOption" value="yes"> Yes &nbsp;
        <input type="radio" name="chooseEnableOption" value="no" checked> No
      </label>
    </p>
    <p class="kintoneplugin-row">
      <label for="message">
        Size litmit(in MB):
        <input type="number" class="js-size-limit kintoneplugin-input-text" step="0.01" value="7" required>
      </label>
    </p>
    <p class="kintoneplugin-row">
      <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">Cancel</button>
      <button class="kintoneplugin-button-dialog-ok">Save</button>
    </p>
  </form>
</section>
